<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="body">
    <div class="main">
        <div class="container">
            <div class="equal row">
                <div class="col-xl-6 first">
                    <image class="rounded-circle heroborder" src="images\hero-image.png">
                </div>
                <div class="col-xl-6 second">
                    <img src="images\header-logo.svg" class="header-logo">
                    <div class="introtext">
                        We are <span class="redtext">expert </span>in business, marketing, growth, & sales.
                    </div>
                    <form class="second" action="dashboard.html" method="get">
                        <p class="logtext">Login into your account</p>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger rounded-pill">Login</button>
                            <a style="color: #ADADAD;" href="dashboard.html">Forget Password?</a>
                        </div>
                        <div>
                            <span style="color: #ADADAD;">Are you a new member?</span><a href="" style="color: red;">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
